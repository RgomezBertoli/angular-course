<header>
    <h1>Login</h1>
</header>
<main>
    <form>
        <generic-input label="username" ng-model="vm.user.username"></generic-input>
        <generic-input type="password" label="password" ng-model="vm.user.pass"></generic-input>

        <action-button tap="vm.login()"></action-button>
    </form>
    <action-button tap="vm.goRegister()" label="Registrar Usuario"></action-button>
</main>
